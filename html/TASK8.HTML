<HTML>
    <HEAD>
        <TITLE>TRAVEL RESERVATION FORM</TITLE>
    </HEAD>
    <BODY>
        <h1>TRAVEL RESERVATION FORM</h1>
        <form>
            <label>*denotes mandatory</label>
            <br/>
            <BR/>
            <label>FULLNAME*:</label>
            <input type="text" PLACEHOLDER="FIRSTNAME LASTNAME" required/>
            <br/>
            <br/>
            <label>EMAILADDRESS*:</label>
            <input type="email" PLACEHOLDER="EMAIL ADDRESS" required/>
            <br/>
            <br/>
            <LABEL>SELECT TOUR PACKAGE*: </LABEL><BR/>
            <select>
                <option>--CHOOSE A PACKAGE--</option>
                <option>GOA</option>
                <option>ADVENTURE</option>
                <option>WILDLIFE</option>
                <option>HISTORICAL</option>
                </select>
            <br/>
            <br/>
            <LABEL>ARRIVAL DATE*:</LABEL><BR/>
            <input type="TEXT" placeholder="M/D/Y" required/>
            <br/>
            <br/>
            <LABEL>NUMBER OF PERSONS*:</LABEL><BR/>

            <input type="TEXT" placeholder="UNKNOWN_TYPE" required/><br/><br/>
            <label>What would you want to avail*:</label><br/>
            <label>Boarding</label>
            <input type="checkbox" name="boarding"/><br/>
            <label>Food</label>
            <input type="checkbox" name="food"/><br/>
            <label>sight seeing</label>
            <input type="checkbox" name="sightseeing"/><br/>
            <br/>
            <label>Discount Coupon Code:</label><BR/>
            <input type="text" placeholder="UNKNOWN_TYPE"/><br/>
            <br/>
            <LABEL>TERMS AND CONDITIONS*</LABEL><BR/>
            <INPUT TYPE="RADIO" name="terms"/>
            <LABEL>I AGREE</LABEL>
            <INPUT TYPE="RADIO" name="terms"/>
            <LABEL>I DISAGREE</LABEL>
            <BR/>
            <BR/>
            <BUTTON type="submit">COMPLETE RESERVATION</BUTTON>

                </form>
    </BODY>
</HTML>
