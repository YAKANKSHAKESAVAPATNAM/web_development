<html>
    <head>
        <title>ABOUT TABLES</title>
    </head>
    <body>
        <p>table without thead and tbody</p>
        <table border="2" width="50px" height="50px">

            <tr>
                <td><h1>S.NO</h1></td>
                <td><h1>NAME</h1></td>
                <td><h1>AGE</h1></td>
                <td><h1>MARKS</h1></td>
            </tr>

            <tr>
                <td>1</td>
                <td>SRAVANI</td>
                <td>20</td>
                <td>90</td>
            </tr>

            <tr>
                <td>2</td>
                <td>YAKANKSHA</td>
                <td>18</td>
                <td>95</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ANJI</td>
                <td>17</td>
                <td>100</td>
            </tr>

        </table>

        <p>table with thead and tbody</p>
        <table border="1" width="50px" height="50px">
            <thead>

            <tr>
                <td><h1>S.NO</h1></td>
                <td><h1>NAME</h1></td>
                <td><h1>AGE</h1></td>
                <td><h1>MARKS</h1></td>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>1</td>
                <td>SRAVANI</td>
                <td>20</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>YAKANKSHA</td>
                <td>18</td>
                <td>95</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ANJI</td>
                <td>17</td>
                <td>100</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
