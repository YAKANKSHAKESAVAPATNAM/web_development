
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debit Card</title>
  <link rel="stylesheet" href="atmcard.css" />
</head>
<body>
  <div class="card">
    <div class="card-overlay"></div>
    <div class="card-top">
      <div class="card-brand"><H3>WORLD</H3></div>
      <div class="contactless"></div>
      <h3 class="bank-name">debit</h3>
    </div>

    <div class="chip"><img src="../Screenshot 2025-05-27 100002.png "></div>

    <div class="card-number">5412 7512 3412 3456</div>

    <div class="card-valid">
      <div>VALID THRU</div>
      <div>12/23</div>
    </div>

    <div class="card-holder">YAKANKSHA K</div>

    <div class="card-bottom">
      <div class="debit">debit</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="mastercard-logo" />
    </div>
  </div>
</body>
</html>
