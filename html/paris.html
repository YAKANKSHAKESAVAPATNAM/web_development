
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Travel Timeline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">üåç My Travel Journal Timeline</h1>
  <div class="timeline">

    <div class="timeline-entry">
      <div class="content">
        <h3>Paris, France</h3>
        <span class="date">May 2023</span>
        <img src="https://assets.vogue.in/photos/667922097830445356ea2be9/3:4/w_2560%2Cc_limit/Paris.jpg" alt="Eiffel Tower">
        <p>"City of love, croissants, and dreamy lights!"</p>
      </div>
    </div>

    <div class="timeline-entry">
      <div class="content">
        <h3>Kyoto, Japan</h3>
        <span class="date">August 2023</span>
        <img src="kyoto.jpg" alt="Kyoto Temples">
        <p>"Peaceful mornings and ancient temples."</p>
      </div>
    </div>

    <div class="timeline-entry">
      <div class="content">
        <h3>Goa, India</h3>
        <span class="date">January 2024</span>
        <img src="goa.jpg" alt="Goa Beach">
        <p>"Chilling on the beach with waves in my heart."</p>
      </div>
    </div>

  </div>
</body>
</html>
