<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <script>
        function fun(event){
             /*event.preventDefault(); */
            console.log(event.target.value);
        }

    </script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" required onchange="fun(event)">
    </br>
</br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age"  onchange="fun(event)">
    </br>
</br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email"  onchange="fun(event)">
    </br>
</br>
        <label for="tel">Number:</label>
        <input type="tel" placeholder="Enter your phone number" required onchange="fun(event)">
    </br>
</br>   
        <label for="address">Address:</label>
        <textarea placeholder="Enter your address"  onchange="fun(event)"></textarea>
    </br>
</br>
<label >Gender:</label>
<select>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
</br>
</br>
        <button type="submit" onclick="fun()">Submit</button>
        <button type="reset" onreset="fun()">Reset</button>
    </form>
    
</body>
</html>
