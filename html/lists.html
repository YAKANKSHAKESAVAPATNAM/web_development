<html>
    <head>
        <title>types of lists</title>
    </head>
    <body>
        <center>
        <ol type="I">
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </ol>
    </center>
    <ul TYPE="circle">
        <center>
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </center>
    </ul>
    <ul TYPE="rectangle">
        <center>
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </center>
    </ul>
    <ul TYPE="square">
        <center>
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </center>
    </ul>
    <ul TYPE="disc">
        <center>
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </center>
    </ul>
    <ul TYPE="none">
        <center>
            <li><b><h1>APPLE</h1></b></li>
            <li><b><h1>Banana</h1></b></li>
        </center>
    </ul>
    <dl>
        <dt>Adress</dt>
        <dd>aditya college </dd>
        <dt>city</dt>
        <dd>aditya college surampalem</dd>
    </dl>

</html>
