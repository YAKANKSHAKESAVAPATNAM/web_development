<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Idea</title>
  <link rel="stylesheet" href="submit.css">
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Idea</h2>
    <form id="ideaForm">
      <div class="form-group">
        <label for="title">Project Title *</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option>Technology</option>
          <option>Science</option>
          <option>Arts</option>
          <option>Education</option>
        </select>
      </div>

      <div class="form-group">
        <label for="shortDescription">Short Description *</label>
        <textarea id="shortDescription" name="shortDescription" maxlength="200" rows="3" required></textarea>
        <small id="charCount">0 / 200</small>
      </div>

      <div class="grid grid-3">
        <div class="form-group">
          <label for="department">Department *</label>
          <input type="text" id="department" name="department" required />
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty Level *</label>
          <select id="difficulty" name="difficulty" required>
            <option value="">Select difficulty</option>
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., AI, Web Dev, Robotics" />
      </div>

      <div class="form-group">
        <label for="fullDescription">Full Project Description *</label>
        <textarea id="fullDescription" name="fullDescription" rows="5" required></textarea>
      </div>

      <div class="grid grid-2">
        <div class="form-group">
          <label for="contact">Contact Information *</label>
          <input type="email" id="contact" name="contact" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="collaborators">Looking for Collaborators?</label>
          <select id="collaborators" name="collaborators">
            <option value="">Select option</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-draft" onclick="saveDraft()">Save as Draft</button>
        <button type="submit" class="btn btn-submit">Submit Idea</button>
      </div>
    </form>
  </div>

  <!-- <script src="script.js"></script> -->

<script>
  document.getElementById('shortDescription').addEventListener('input', function() {
    const charCount = this.value.length;
    document.getElementById('charCount').textContent = `${charCount} / 200`;
  });

  function saveDraft() {
    // Logic to save the form data as a draft
    alert('Draft saved successfully!');
  }

  document.getElementById('ideaForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Idea submitted successfully!');
  });
</script>
</body>
</html>
