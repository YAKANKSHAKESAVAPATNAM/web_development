<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawn Human</title>
  <link rel="stylesheet" href="human.css" />
</head>
<body>
  <div class="human">
    <div class="head">
      <div class="hair"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="neck"></div>
    <div class="torso">
      <div class="buttons"></div>
      <div class="pocket"></div>
    </div>
    <div class="belt"></div>
    <div class="arms">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="hands">
      <div class="hand left">
        <div class="fingers"></div>
      </div>
      <div class="hand right">
        <div class="fingers"></div>
      </div>
    </div>
    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
    <div class="socks">
      <div class="sock left"></div>
      <div class="sock right"></div>
    </div>
    <div class="feet">
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </div>
</body>
</html>
