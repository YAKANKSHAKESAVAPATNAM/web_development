<html>
    <head>
        <title>selectors</title>
    <style>
        *{
            padding:10px;
        }
        .container {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
        }
        #unique {
            background-color: lightgreen;
            padding: 20px;
            border: 2px solid green;
        }
        .mp {
            color: red;
            background-color: black;
        }
        .hhb {
            color: brown;
            font-size: 30px;
            background-color: rgb(13, 255, 0);
        }
        #th {
            background-color: yellow;
        }
        .uih{
            background-color: orange;
        }
        #para{
            background-color: pink;
        }
        h2,p{
            color: rgb(255, 0, 0);
        }
    </style>
    </head>
    <body>
        <h1 class="mp">MY PAGE</h1>
        <p class="hhb">HI HELLO BYE</p>
        <strong id="th">TECHINCAL HUB</strong>
        <strong id="th">TECHINCAL HUB</strong>
        <div class="container">
            <h2>Container Heading</h2>
            <p>This is a paragraph inside the container.</p>
        </div>
        <div id="unique">
            <h2 class="uih">Unique ID Heading</h2>
            <p id="para">This is a paragraph with a unique ID.</p>
        </div>
    </body>
</html>
